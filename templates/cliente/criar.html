{% extends "base.html" %}
{% block title %}Registrar{% endblock %}
{% block content %}
    <div class="center">
        <form method="POST">
            <h1>Registrar Utilizador</h1>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label>Pais</label>
                <input type="text" class="form-control" name="pais" id="pais" placeholder="Pais">
            </div>
            <div class="form-group">
                <label>Telemovel</label>
                <input type="text" class="form-control" name="tel" id="tel" placeholder="Telemovel">
            </div>
            <div class="form-group">
                <label>Leads</label>
                <select class="form-select" aria-label="Default select example" name="leads" id="leads">
                    <option value="1000">1000</option>
                    <option value="2000">2000</option>
                    <option value="3000">3000</option>
                    <option value="4000">4000</option>
                    <option value="5000">5000</option>
                    <option value="6000">6000</option>
                    <option value="7000">7000</option>
                    <option value="8000">8000</option>
                    <option value="9000">9000</option>
                    <option value="10000">10000</option>
                </select>
            </div>
            <br>
            <button class="btn btn-dark" type="submit">Submeter</button>
        </form>
    </div>
{% endblock %}
