{% extends "base.html" %}
{% block title %}Registrar{% endblock %}
{% block content %}
    <div class="center">
        <form method="POST">
            <h1>Registrar Empresa</h1>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" name="nome" value="{{ data.nome }}" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label>Tipo</label>
                <input type="text" class="form-control" value="{{ data.tipo }}" name="tipo" id="tipo" placeholder="Tipo">
            </div>
            <br>
            <button class="btn btn-dark" type="submit">Submeter</button>
        </form>
    </div>
{% endblock %}
