{% extends "base.html" %}
{% block title %}Registrar{% endblock %}
{% block content %}
    <div class="center">
        <form method="POST" enctype=multipart/form-data>
            <h1>Registrar Campanha</h1>
            <div class="form-group">
                <label>Empresa</label>
                <select class="form-select" aria-label="Default select example" name="empresa" id="empresa">
                    {% for data in empresa %}
                        <option value="{{ data.id }}">{{ data.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Produto</label>
                <select class="form-select" aria-label="Default select example" name="produto" id="produto">
                    {% for data in produto %}
                        <option value="{{ data.id }}">{{ data.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Campanha</label>
                <input type="text" class="form-control" name="campanha" id="campanha" placeholder="Campanha">
            </div>
            <div class="form-group">
                <label>Valor Campanha</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control valor" name="valorcamp" id="valorcamp"
                           placeholder="Valor Campanha">
                    <div class="input-group-append">
                        <span class="input-group-text">€</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Ofertas</label>
                <input type="text" class="form-control" name="ofertas" id="ofertas" placeholder="Ofertas">
            </div>
            <div class="form-group">
                <label>Condições</label>
                <input type="text" class="form-control" name="condicoes" id="condicoes" placeholder="Condições">
            </div>
            <div class="form-group">
                <label>Fotos</label>
                <input type="file" class="form-control" multiple name="files[]" id="files[]" placeholder="Foto">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea class="form-control" id="descr" name="descr" placeholder="Descrição"></textarea>
            </div>
            <br>
            <button class="btn btn-dark" type="submit">Submeter</button>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $('.valor').mask('#.00', {reverse: true});
        });

        $(function () {
            $("input[type='submit']").click(function () {
                var $fileUpload = $("input[type='file']");
                if (parseInt($fileUpload.get(0).files.length) > 3) {
                    alert("Só pode inserir 3 imagens");
                }
            });
        });
    </script>
{% endblock %}
