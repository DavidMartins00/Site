{% extends "base.html" %}
{% block title %}Teste{% endblock %}
{% block content %}
    <form method="POST">
    <h1>Editar Utilizador</h1>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" value="{{ userr.email }}">
    </div>
    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" value="{{ userr.nome }}">
    </div>
    <br>
    <button type="submit">Submeter</button>
</form>
{% endblock %}
