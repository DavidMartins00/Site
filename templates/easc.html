{% extends "base.html" %}
{% block title %}Editar{% endblock %}
{% block content %}
    <form method="POST">
            <div class="row">
                <div class="form-group col">
                    <label>Nome</label>
                    <input type="text" class="form-control" value="{{ data.nome }}" name="nome" id="nome" placeholder="Nome">
                </div>
                <div class="form-group col">
                    <label>Email</label>
                    <input type="text" class="form-control" value="{{ data.email }}" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-group col">
                    <label>Telefone</label>
                    <input type="text" class="form-control" value="{{ data.tele }}" name="tele" id="tele" placeholder="Telefone">
                </div>
            </div>
            <br>
            <div style="text-align: center">
                <button class="btn btn-dark" type="submit">Submeter</button>
            </div>
        </form>
{% endblock %}
